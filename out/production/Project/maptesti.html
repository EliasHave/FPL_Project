<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OpenStreetMap iframe</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<iframe
        src="https://www.openstreetmap.org/export/embed.html?bbox=24.93,60.16,24.94,60.17&layer=mapnik&marker=60.1699,24.9384"
        allowfullscreen
        loading="lazy">
</iframe>
</body>
</html>
